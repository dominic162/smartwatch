<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="smartwatch.css" >
        <title>SmartWatch</title>
        <script src="https://kit.fontawesome.com/1b1a6e3f00.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header"> 

        </header>
        <div id="mainContent">
            <div id="watchImage">
                <div id="content">
                    <div id="timeS">
                    </div>
                    <div id="hBeatS">
                    </div>
                </div>
            </div>
            <div id="watchDetails">
                <p id="heading">FitBit 19 - The Smartest Watch</p>
                <p id="info">The smartest watch of all time is here. Be the first person to grab it. Sale live on 15 August.</p>
                <p class="extra">Select Color</p>
                <div id="colorSelector">
                    <button id="black"></button>
                    <button id="blue"></button>
                    <button id="orange"></button>
                    <button id="pink"></button>
                    <button id="purple"></button>
                </div>
                <p class="extra">Features</p>
                <div>
                    <button class="extraButton" id="time">Time</button>
                    <button class="extraButton" id="heartBeat">Heart Rate</button>
                </div>
                <button class="extraButton" id="buyNow">BUY NOW</button>
            </div>
        </div>
        <script type="text/javascript" src="smartwatch.js"></script>
    </body>
</html>
